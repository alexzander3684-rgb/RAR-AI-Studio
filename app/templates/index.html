<!DOCTYPE html>
<html>
<head>
    <title>RAR AI Studio</title>
    <style>
        body {
            background: #0e0e0e;
            color: white;
            font-family: Arial;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            background: #1c1c1c;
            padding: 20px;
        }
    </style>
</head>
<body>

<h1>RAR AI Studio</h1>
<p>AI That Runs Your Business Conversations</p>

<form method="post" action="/generate">
    <textarea name="prompt" placeholder="Describe what you need..."></textarea>
    <br><br>
    <button type="submit">Generate</button>
</form>

{% if output %}
<div class="output">
    <h3>AI Output:</h3>
    <p>{{ output }}</p>
</div>
{% endif %}

</body>
</html>
